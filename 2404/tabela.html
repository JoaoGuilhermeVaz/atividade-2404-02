<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Horário de Aula</title>
</head>
<body>
    <h1>Meu Horário de Aula</h1>
    
    <table border="1">
        <caption>Horário de Aula da Semana</caption>
        <thead>
            <tr>
                <th>Dia da Semana</th>
                <th>Matéria</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>Matemática</td>
                <td>08:00 - 09:30</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>História</td>
                <td>10:00 - 11:30</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>Física</td>
                <td>13:00 - 14:30</td>
            </tr>
            <tr>
                <td>Quinta-feira</td>
                <td>Português</td>
                <td>09:00 - 10:30</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td>Química</td>
                <td>15:00 - 16:30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
